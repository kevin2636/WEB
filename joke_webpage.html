<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ¤£ Random Joke Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background-color: #fff3e6;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff5e57;
    }
    #joke {
      font-size: 1.3rem;
      margin: 1.5rem 0;
      min-height: 80px;
    }
    button {
      background-color: #ff5e57;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e14b4b;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
    .category {
      margin-bottom: 1rem;
    }
    select {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤£ Joke Generator</h1>
    <div class="category">
      <label for="category">Choose a category: </label>
      <select id="category">
        <option value="Any">Any</option>
        <option value="Programming">Programming</option>
        <option value="Misc">Misc</option>
        <option value="Pun">Pun</option>
        <option value="Spooky">Spooky</option>
        <option value="Christmas">Christmas</option>
      </select>
    </div>
    <div id="joke">Click the button to laugh! ðŸ˜„</div>
    <button onclick="getJoke()">Get a Joke</button>
  </div>

  <script>
    async function getJoke() {
      const category = document.getElementById("category").value;
      const url = `https://v2.jokeapi.dev/joke/${category}?blacklistFlags=nsfw,religious,political,racist,sexist,explicit`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const jokeContainer = document.getElementById("joke");

        if (data.type === "single") {
          jokeContainer.innerHTML = data.joke;
        } else {
          jokeContainer.innerHTML = `${data.setup}<br><strong>${data.delivery}</strong>`;
        }

        // Animate joke appearance
        jokeContainer.style.opacity = 0;
        setTimeout(() => {
          jokeContainer.style.opacity = 1;
        }, 100);
      } catch (error) {
        document.getElementById("joke").innerHTML = "Oops! Couldn't fetch a joke. ðŸ˜¢";
        console.error("Error fetching joke:", error);
      }
    }
  </script>
</body>
</html>
